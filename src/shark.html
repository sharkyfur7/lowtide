---
layout: layouts/shark.njk
---

<h1 style="text-align: center">Select a shark to learn more about it!</h1>

<div id="shark_container">
  {% for post in collections.shark_posts %}
  <a href="{{ post.url }}">
    <img
      src="{{ post.data.picture }}"
      alt="{{ post.data.tooltip }}"
      data-tooltip="{{ post.data.tooltip }}"
      width="200"
      height="100"
    />
    <span class="small-screen-only">{{ post.data.tooltip }}</span>
  </a>
  {% endfor %}
</div>

<span class="minor-importance-text" style="text-align: center">
  Yes, it's just me rephrasing what I've read on wikipedia
</span>
