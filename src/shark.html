<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta lang="en-US" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>lowtide | select your shark</title>
    <meta
      name="description"
      content="Come read about sharks! They are such wonderful and misunderstood creatures." />
    <link rel="canonical" href="https://lowtide.nekoweb.org/shark.html" />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/shark.css" />

    <script src="/script/tooltip.js" defer async></script>
  </head>

  <body>
    <div id="main-container">
      <main id="main-container">
        <header class="stuff-bg">
          <h1>Select a shark to learn more about it!</h1>
          <span>You can <a href="/">go back</a> too I guess</span>
        </header>

        <main class="stuff-bg" id="main-content">
          <div id="shark_container">
            <a href="/shark/blacktip_reef.html">
              <img
                src="/assets/shark/pixel/blacktip_reef.png"
                alt="Blacktip reef shark"
                class="show-tooltip"
                data-tooltip="Blacktip reef shark" />
              <span class="small-screen-only">Blacktip reef shark</span>
            </a>

            <a href="/shark/nurse.html">
              <img
                src="/assets/shark/pixel/nurse.png"
                alt="Nurse shark"
                class="show-tooltip"
                data-tooltip="Nurse shark" />
              <span class="small-screen-only">Nurse shark</span>
            </a>
          </div>
        </main>
      </main>
    </div>
  </body>
</html>
